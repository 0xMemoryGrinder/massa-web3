name: Wallet example

on:
  [push]


jobs:
  run-wallet-example:
    defaults:
      run:
        working-directory: ./examples/wallet/

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: ./package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Deploy
        run: |
          if npm run test-wallet |& grep -q "Buy Rolls Tx Id  [ 'O" ; then
            echo "Successful execution!"
          else
            echo "Failed to execute contracts ..."
            exit 1
          fi
        env:
          JSON_RPC_URL_PUBLIC: ${{ secrets.JSON_RPC_URL_PUBLIC }}
          JSON_RPC_URL_PRIVATE: ${{ secrets.JSON_RPC_URL_PUBLIC }}
          DEPLOYER_PRIVATE_KEY: ${{ secrets.WALLET_PRIVATE_KEY }}
          RECEIVER_PRIVATE_KEY: ${{ secrets.WALLET_PRIVATE_KEY }}